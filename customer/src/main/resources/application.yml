server:
    port: 8080

spring:
    application:
        name: customer
    datasource:
        username: 'postgres'
        url: jdbc:postgresql://localhost:5432/customer
        password: 'postgres'
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                format_sql: 'true'
        show-sql: 'true'
